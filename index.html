<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; }
        .label {
            position: absolute;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: sans-serif;
            font-size: 13px;
            pointer-events: none;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<script src="three.min.js"></script>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.set(0, 300, 700);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const textureLoader = new THREE.TextureLoader();
    const sunTexture = textureLoader.load('textures/sun.jpg');

    const sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture });
    const sunGeometry = new THREE.SphereGeometry(100, 64, 64);
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    const planets = [];
    const planetData = [
        { name: 'Mercury', size: 10, distance: 160, speed: 0.02, texture: 'textures/mercury.jpg' },
        { name: 'Venus', size: 16, distance: 220, speed: 0.015, texture: 'textures/venus.jpg' },
        { name: 'Earth', size: 18, distance: 300, speed: 0.01, texture: 'textures/earth.jpg' }
    ];

    planetData.forEach(data => {
        const texture = textureLoader.load(data.texture);
        const material = new THREE.MeshStandardMaterial({ map: texture });
        const geometry = new THREE.SphereGeometry(data.size, 32, 32);
        const planet = new THREE.Mesh(geometry, material);
        planet.userData = { angle: Math.random() * Math.PI * 2, speed: data.speed, distance: data.distance, name: data.name };
        scene.add(planet);
        planets.push(planet);
    });

    const labels = [];
    planetData.forEach(data => {
        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = data.name;
        document.body.appendChild(label);
        labels.push(label);
    });

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 1.5, 0);
    pointLight.position.set(0, 0, 0);
    scene.add(pointLight);

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);

        planets.forEach((planet, index) => {
            const { speed, distance } = planet.userData;
            planet.userData.angle += speed;
            planet.position.set(
                Math.cos(planet.userData.angle) * distance,
                0,
                Math.sin(planet.userData.angle) * distance
            );

            const vector = planet.position.clone().project(camera);
            const x = (vector.x + 1) / 2 * window.innerWidth;
            const y = -(vector.y - 1) / 2 * window.innerHeight;
            labels[index].style.transform = `translate(-50%, -50%) translate(${x}px,${y}px)`;
        });

        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
