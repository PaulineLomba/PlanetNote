<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Solar Profile</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script>
    // --- SCENE SETUP ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 300;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // --- LIGHT ---
    const light = new THREE.PointLight(0xffffff, 2, 1000);
    scene.add(light);

    // --- STAR (CENTER) ---
    const starGeometry = new THREE.SphereGeometry(15, 32, 32);
    const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
    const star = new THREE.Mesh(starGeometry, starMaterial);
    scene.add(star);

    // --- LABEL CREATOR ---
    function createLabel(text) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      ctx.font = 'Bold 40px Arial';
      ctx.fillStyle = 'white';
      ctx.fillText(text, 10, 50);

      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({ map: texture });
      const sprite = new THREE.Sprite(material);
      sprite.scale.set(50, 25, 1);
      return sprite;
    }

    // --- PLANETS + LABELS ---
    const planets = [
      { radius: 60, size: 5, color: 0x00ccff, speed: 0.01, angle: 0, label: 'OUTREACH' },
      { radius: 100, size: 7, color: 0xff66cc, speed: 0.007, angle: 1, label: 'PERSONAL' },
      { radius: 140, size: 9, color: 0x66ff66, speed: 0.005, angle: 2, label: 'RESEARCH' }
    ];

    planets.forEach(p => {
      p.mesh = new THREE.Mesh(
        new THREE.SphereGeometry(p.size, 16, 16),
        new THREE.MeshStandardMaterial({ color: p.color })
      );
      scene.add(p.mesh);

      p.labelMesh = createLabel(p.label);
      scene.add(p.labelMesh);
    });

    // --- ANIMATION LOOP ---
    function animate() {
      requestAnimationFrame(animate);
      planets.forEach(p => {
        p.angle += p.speed;
        const x = p.radius * Math.cos(p.angle);
        const y = p.radius * Math.sin(p.angle);
        p.mesh.position.set(x, y, 0);
        p.labelMesh.position.set(x, y + 15, 0);
      });
      renderer.render(scene, camera);
    }

    animate();

    // --- RESIZE HANDLING ---
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
