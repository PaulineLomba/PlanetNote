<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar System - Profile View</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js & OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="js/OrbitControls.js"></script>

  <!-- CONTENU 3D -->
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
    camera.position.set(0, 100, 600);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.zoomSpeed = 0.5;
    controls.enablePan = true;

    const light = new THREE.PointLight(0xffffff, 2, 2000);
    scene.add(light);

    // Soleil
    const sunGeo = new THREE.SphereGeometry(40, 64, 64);
    const sunMat = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
    const sun = new THREE.Mesh(sunGeo, sunMat);
    scene.add(sun);

    const textureLoader = new THREE.TextureLoader();

    const planets = [
      { name: "OUTREACH", radius: 200, size: 20, texture: 'textures/neptune.jpg', speed: 0.003, angle: 0 },
      { name: "PERSONAL", radius: 300, size: 26, texture: 'textures/venus.jpg', speed: 0.002, angle: 2 },
      { name: "RESEARCH", radius: 400, size: 30, texture: 'textures/earth.jpg', speed: 0.0012, angle: 4 }
    ];

    planets.forEach(p => {
      const geo = new THREE.SphereGeometry(p.size, 64, 64);
      const texture = textureLoader.load(p.texture);
      const mat = new THREE.MeshStandardMaterial({ map: texture });
      p.mesh = new THREE.Mesh(geo, mat);
      scene.add(p.mesh);

      // Labels
      const canvas = document.createElement('canvas');
      canvas.width = 512; canvas.height = 128;
      const ctx = canvas.getContext('2d');
      ctx.font = 'bold 48px Arial';
      ctx.fillStyle = 'white';
      ctx.fillText(p.name, 10, 70);
      const labelTex = new THREE.CanvasTexture(canvas);
      const labelMat = new THREE.SpriteMaterial({ map: labelTex });
      const label = new THREE.Sprite(labelMat);
      label.scale.set(100, 30, 1);
      p.label = label;
      scene.add(label);
    });

    function animate() {
      requestAnimationFrame(animate);
      planets.forEach(p => {
        p.angle += p.speed;
        const x = p.radius * Math.cos(p.angle);
        const y = p.radius * Math.sin(p.angle) * 0.2;
        p.mesh.position.set(x, y, 0);
        p.label.position.set(x, y + p.size + 10, 0);
      });
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  });
  </script>
</body>
</html>
