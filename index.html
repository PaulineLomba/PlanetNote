<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Solar System – Profile View</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Librairies Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // === SCÈNE ===
    const scene = new THREE.Scene();

    // === CAMÉRA (vue de profil) ===
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 50, 300); // Vue de profil avec un petit angle vertical

    // === RENDERER ===
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === CONTRÔLES ===
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.rotateSpeed = 0.3;

    // === LUMIÈRE ===
    const light = new THREE.PointLight(0xffffff, 2, 1000);
    light.position.set(0, 0, 0);
    scene.add(light);

    // === ÉTOILE CENTRALE (SOLEIL) ===
    const sunGeometry = new THREE.SphereGeometry(12, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // === PLANÈTES ===
    const planets = [
      { name: "OUTREACH", radius: 60, size: 5, color: 0x00ccff, speed: 0.01, angle: 0 },
      { name: "PERSONAL", radius: 100, size: 7, color: 0xff66cc, speed: 0.007, angle: 2 },
      { name: "RESEARCH", radius: 140, size: 9, color: 0x66ff66, speed: 0.004, angle: 4 }
    ];

    // === AJOUT PLANÈTES + LABELS ===
    planets.forEach(p => {
      // Planète
      const geo = new THREE.SphereGeometry(p.size, 32, 32);
      const mat = new THREE.MeshStandardMaterial({ color: p.color });
      p.mesh = new THREE.Mesh(geo, mat);
      scene.add(p.mesh);

      // Label
      const canvas = document.createElement('canvas');
      canvas.width = 256; canvas.height = 64;
      const ctx = canvas.getContext('2d');
      ctx.font = 'bold 28px Arial';
      ctx.fillStyle = 'white';
      ctx.fillText(p.name, 10, 40);
      const texture = new THREE.CanvasTexture(canvas);
      const labelMat = new THREE.SpriteMaterial({ map: texture });
      const label = new THREE.Sprite(labelMat);
      label.scale.set(40, 15, 1);
      p.label = label;
      scene.add(label);
    });

    // === ANIMATION ===
    function animate() {
      requestAnimationFrame(animate);

      planets.forEach(p => {
        p.angle += p.speed;
        const x = p.radius * Math.cos(p.angle);
        const y = p.radius * Math.sin(p.angle) * 0.2; // faible inclinaison verticale
        p.mesh.position.set(x, y, 0);
        p.label.position.set(x, y + p.size + 6, 0);
      });

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // === ADAPTATION ÉCRAN ===
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
