<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar System - Profile View</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js -->
  <script src="js/three.min.js"></script>

  <!-- CONTENU 3D -->
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
    camera.position.set(0, 200, 1200);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.PointLight(0xffffff, 2, 5000);
    scene.add(light);

    // Soleil
    const sunGeo = new THREE.SphereGeometry(100, 64, 64);
    const sunMat = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
    const sun = new THREE.Mesh(sunGeo, sunMat);
    scene.add(sun);

    const textureLoader = new THREE.TextureLoader();

    const planets = [
      { name: "OUTREACH", radius: 600, size: 50, texture: 'textures/neptune.jpg', speed: 0.002, angle: 0, trail: [] },
      { name: "PERSONAL", radius: 900, size: 70, texture: 'textures/venus.jpg', speed: 0.0015, angle: 2, trail: [] },
      { name: "RESEARCH", radius: 1200, size: 90, texture: 'textures/earth.jpg', speed: 0.001, angle: 4, trail: [] }
    ];

    planets.forEach(p => {
      const geo = new THREE.SphereGeometry(p.size, 64, 64);
      const texture = textureLoader.load(p.texture);
      const mat = new THREE.MeshStandardMaterial({ map: texture });
      p.mesh = new THREE.Mesh(geo, mat);
      scene.add(p.mesh);

      const canvas = document.createElement('canvas');
      canvas.width = 512; canvas.height = 128;
      const ctx = canvas.getContext('2d');
      ctx.font = 'bold 48px Arial';
      ctx.fillStyle = 'white';
      ctx.fillText(p.name, 10, 70);
      const labelTex = new THREE.CanvasTexture(canvas);
      const labelMat = new THREE.SpriteMaterial({ map: labelTex });
      const label = new THREE.Sprite(labelMat);
      label.scale.set(200, 60, 1);
      p.label = label;
      scene.add(label);
    });

    function animate() {
      requestAnimationFrame(animate);

      planets.forEach(p => {
        p.angle += p.speed;
        const x = p.radius * Math.cos(p.angle);
        const y = p.radius * Math.sin(p.angle) * 0.2;
        const z = 0;

        p.mesh.position.set(x, y, z);
        p.label.position.set(x, y + p.size + 20, z);

        const point = new THREE.Vector3(x, y, z);
        p.trail.push(point);
        if (p.trail.length > 200) p.trail.shift();

        if (p.trailLine) scene.remove(p.trailLine);

        const trailGeo = new THREE.BufferGeometry().setFromPoints(p.trail);
        const trailMat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 });
        p.trailLine = new THREE.Line(trailGeo, trailMat);
        scene.add(p.trailLine);
      });

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  });
  </script>
</body>
</html>
